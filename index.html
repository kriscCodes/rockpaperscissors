<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section>
    <div id="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>
</section>

<section id="choice">
    <div class="test">
        <h2 class="commentary">Choose Your Weapon</h2>
        <div id="weaponry">
            <img id ="rock" class="userChoice" src="choices/rock-c.png">
            <img id="paper" class="userChoice" src="choices/paper-c.png">
            <img id="scissors" class="userChoice" src="choices/scissors-c.png">
        </div>
    </div>
    
<div id = "result">
    <div><h2 id="weaponC">You Chose: <span id="displayWeapon">weapon</span></h2></div>
    <div><h2 id="results">Result: <span id="displayResult">result</span></h2></div>
</div>
</section>

</body>
</html>
